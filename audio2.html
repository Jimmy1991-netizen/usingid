<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Pronunciation Practice</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding: 30px;
    }

    .card {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
        color: #333;
    }

    input {
        width: 90%;
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
    }

    button {
        padding: 10px 18px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .speak {
        background: #007bff;
        color: white;
    }

    .record {
        background: #28a745;
        color: white;
    }

    .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h1>üó£Ô∏è English Pronunciation</h1>

    <p>Type a word or sentence:</p>
    <input type="text" id="textInput" value="Education is important">

    <br>

    <button class="speak" onclick="playPronunciation()">üîä Listen</button>
    <button class="record" onclick="startRecording()">üé§ Speak</button>

    <div class="result" id="result"></div>
</div>

<script>
    function playPronunciation() {
        const text = document.getElementById("textInput").value;
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = "en-US";
        speech.rate = 0.9;
        speechSynthesis.speak(speech);
    }

    function startRecording() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Speech Recognition not supported in this browser.");
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function(event) {
            const spokenText = event.results[0][0].transcript.toLowerCase();
            const targetText = document.getElementById("textInput").value.toLowerCase();

            checkPronunciation(spokenText, targetText);
        };
    }

    function checkPronunciation(spoken, target) {
        const result = document.getElementById("result");

        if (spoken === target) {
            result.style.color = "green";
            result.innerHTML = "‚úÖ Excellent pronunciation!";
        } else if (spoken.includes(target) || target.includes(spoken)) {
            result.style.color = "orange";
            result.innerHTML = "‚ö†Ô∏è Good, but needs improvement.<br>You said: <i>" + spoken + "</i>";
        } else {
            result.style.color = "red";
            result.innerHTML = "‚ùå Try again.<br>You said: <i>" + spoken + "</i>";
        }
    }
</script>

</body>
</html>
